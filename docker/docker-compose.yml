# Docker Compose for local development and testing

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: devops-db
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: dbadmin
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../application/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbadmin -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend API
  backend:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile
    container_name: devops-backend
    environment:
      PORT: 3000
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: appdb
      DB_USER: dbadmin
      DB_PASSWORD: devpassword
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - app-network

  # Frontend
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
    container_name: devops-frontend
    environment:
      BACKEND_URL: http://backend:3000
    ports:
      - "8080:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
