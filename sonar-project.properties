# SonarQube Configuration for DevOps Portfolio Project

sonar.projectKey=devops-portfolio
sonar.projectName=DevOps Portfolio
sonar.projectVersion=1.0

# Source directories
sonar.sources=./application/frontend,./application/backend
sonar.tests=./application/frontend/tests,./application/backend/tests

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.spec.js,**/coverage/**,**/dist/**,**/build/**

# JavaScript/TypeScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/tests/**

# Quality Gates
# These can be configured in SonarQube UI as well
sonar.qualitygate.wait=true
